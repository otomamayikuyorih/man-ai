name: Build note feed

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30分ごと（まずは検証用。後で1時間/1日でもOK）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Build feed.json (note)
        run: npm run build:note

      - name: Commit & push if changed
        run: |
          git config user.name "man-ai-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/feed.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update note feed"
          git push
