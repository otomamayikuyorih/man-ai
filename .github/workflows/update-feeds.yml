name: Update feeds

on:
  workflow_dispatch:
  schedule:
    # 3時間ごと（UTC）。日本時間は +9h
    - cron: "0 */3 * * *"

permissions:
  contents: write

concurrency:
  group: update-feeds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil

      - name: Fetch feeds (python)
        run: |
          python scripts/fetch_feeds.py

      # ✅ 先にSUZURIを生成（例：data/suzuri.json など）
      - name: Build SUZURI feed (node)
        env:
          SUZURI_TOKEN: ${{ secrets.SUZURI_TOKEN }}
          SUZURI_USER: ${{ secrets.SUZURI_USER }}
        run: |
          node scripts/build_suzuri_feed.mjs

      # ✅ 最後に統合して data/feed.json を作る
      - name: Build feeds.json (node)
        run: |
          node scripts/build-feeds.mjs

      - name: Commit & Push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json
            git commit -m "chore: update feeds"
            git push
          else
            echo "No changes to commit."
          fi
