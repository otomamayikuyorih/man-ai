name: Update feeds

on:
  workflow_dispatch:
  schedule:
    # 3時間ごと（UTC）。日本時間は +9h
    - cron: "0 */3 * * *"

permissions:
  contents: write

concurrency:
  group: update-feeds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout
      # ------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------
      # Setup runtimes
      # ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ------------------------
      # Install Python deps
      # ------------------------
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil

      # ------------------------
      # Fetch feeds (Python)
      # 例: note / YouTube RSS取得
      # ------------------------
      - name: Fetch feeds (python)
        run: |
          python scripts/fetch_feeds.py

      # ------------------------
      # Build feed.json (Node)
      # 例: feeds.note / feeds.youtube を生成
      # ------------------------
      - name: Build feeds.json (node)
        run: |
          node scripts/build-feeds.mjs

      # ------------------------
      # Build SUZURI feed (Node)
      # feeds.suzuri を data/feed.json に追記
      # ------------------------
      - name: Build SUZURI feed (node)
        run: |
          node scripts/build_suzuri_feed.mjs
        env:
          SUZURI_TOKEN: ${{ secrets.SUZURI_TOKEN }}
          SUZURI_USER:  ${{ secrets.SUZURI_USER }}

      # ------------------------
      # Commit & Push
      # ------------------------
      - name: Commit & Push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json
            git commit -m "chore: update feeds"
            git push
          else
            echo "No changes to commit."
          fi
